<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    
</head>
<body>
    <div id="app"> 
        <h1>Todo List</h1>
        <input v-model="newTodo" @Keyup.enter="addTodo" placeholder="새로운 할 일을 입력하세요">
        <button @click="addTodo">추가</button>

        <div>
            <input type="checkbox" id="selectAll" v-model="selectAll" @change="toggleAll">
            <label for="selectAll">전체 선택</label>
            <button @click="deleteAllCompleted">선택된 항목 삭제</button>
            <button @click="deleteAll">전체 삭제</button>
        </div>

        <ul>
            <li style="list-style: none;" v-for="(todo, index) in todos" :key="todo.id">
                <input type="checkbox" v-model="todo.completed" @change="updateSelectAll">
                <span :style="{ textDecoration: todo.completed ? 'line-through' : 'none'}">
                    {{ todo.name }}
                </span>
                <button @click="deleteTodo(index)">삭제</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                newTodo: '',
                todos: [
                    {id: 1, name: '강아지 산책', completed: false}, 
                    {id: 2, name: '설거지', completed: false}, 
                    {id: 3, name: '빨래', completed: false}
                ],
                selectAll: false,
                nextTodoId: 4
            },
            methods: {
                addTodo() {
                    if(this.newTodo.trim()){
                        this.todos.push({
                            id: this.nextTodoId++,
                            name: this.newTodo.trim(),
                            completed: false
                        });
                        this.newTodo = '';
                    }
                },
                deleteTodo(index){
                    this.todos.splice(index, 1);
                    this.updateSelectAll();
                },
                toggleAll() {
                    this.todos.forEach(todo => todo.completed = this.selectAll);
                },
                updateSelectAll() {
                    this.selectAll = this.todos.length > 0 && this.todos.every(todo => todo.completed);
                },
                deleteAllCompleted() {
                    this.todos = this.todos.filter(todo => !todo.completed);
                    this.updateSelectAll();
                },
                deleteAll() {
                    this.todos = [];
                    this.selectAll = false;
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            }
        });
    </script>
</body>
</html>
