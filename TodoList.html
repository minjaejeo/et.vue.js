<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .editing {
            display: none;
        }
        .editing-mode .editing {
            display: inline-block;
        }
        .editing-mode .todo-text {
            display: none;
        }
        .active {
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div id="app"> 
        <h1>Todo List</h1>
        <input v-model="newTodo" @Keyup.enter="addTodo" placeholder="새로운 할 일을 입력하세요">
        <button @click="addTodo">추가</button>

        <div>
            <input type="checkbox" id="selectAll" v-model="selectAll" @change="toggleAll">
            <label for="selectAll">전체 선택</label>
            <button @click="deleteAllCompleted">선택된 항목 삭제</button>
            <button @click="deleteAll">전체 삭제</button>
        </div>

        <div>
            <button @click="setFilter('all')" :class="{ active: currentFilter === 'all' }">전체</button>
            <button @click="setFilter('active')" :class="{ active: currentFilter === 'active' }">미완료</button>
            <button @click="setFilter('completed')" :class="{ active: currentFilter === 'completed' }">완료됨</button>
        </div>

        <ul>
            <li style="list-style: none;" v-for="(todo, index) in filteredTodos" :key="todo.id" :class="{'editing-mode': todo.editing}">
                <input type="checkbox" v-model="todo.completed" @change="updateSelectAll">
                <span class="todo-text" :style="{ textDecoration: todo.completed ? 'line-through' : 'none'}">
                    {{ todo.name }}
                </span>
                <input class="editing" v-model="todo.editingName" @keyup.enter="doneEdit(todo)" @blur="doneEdit(todo)">
                <button @click="deleteTodo(index)">삭제</button>
                <button @click="editTodo(todo)">수정</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                newTodo: '',
                todos: [
                    {id: 1, name: '강아지 산책', completed: false, editing: false, editingName: ''}, 
                    {id: 2, name: '설거지', completed: false, editing: false, editingName: ''}, 
                    {id: 3, name: '빨래', completed: false, editing: false, editingName: ''}
                ],
                selectAll: false,
                nextTodoId: 4,
                currentFilter: 'all'
            },
            computed: {
                filteredTodos() {
                    if(this.currentFilter === 'active') {
                        return this.todos.filter(todo => !todo.completed);
                    }else if (this.currentFilter === 'completed') {
                        return this.todos.filter(todo => todo.completed);
                    }
                    return this.todos;
                }
            },
            methods: {
                addTodo() {
                    if(this.newTodo.trim()){
                        this.todos.push({
                            id: this.nextTodoId++,
                            name: this.newTodo.trim(),
                            completed: false,
                            editing: false,
                            editingName: ''
                        });
                        this.newTodo = '';
                    }
                },
                deleteTodo(index){
                    this.todos.splice(index, 1);
                    this.updateSelectAll();
                },
                toggleAll() {
                    this.todos.forEach(todo => todo.completed = this.selectAll);
                },
                updateSelectAll() {
                    this.selectAll = this.todos.length > 0 && this.todos.every(todo => todo.completed);
                },
                deleteAllCompleted() {
                    this.todos = this.todos.filter(todo => !todo.completed);
                    this.updateSelectAll();
                },
                deleteAll() {
                    this.todos = [];
                    this.selectAll = false;
                },
                editTodo(todo) {
                    todo.editing = true;
                    todo.editingName = todo.name;
                },
                doneEdit(todo) {
                    if(!todo.editing) return;
                    todo.editing = false;
                    todo.name = todo.editingName.trim();
                    if(!todo.name) {
                        this.deleteTodo(this.todos.indexOf(todo));
                    }
                },
                setFilter(filter) {
                    this.currentFilter = filter;
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroyed() {
                console.log('destroyed');
            }
        });
    </script>
</body>
</html>
